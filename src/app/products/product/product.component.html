<div *ngIf="!!product">
  <h2>Product</h2>
  <br>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="name" [readonly]="!editName">
    </div>
    <div class="col-sm-3 text-center">
      <button *ngIf="!editName" class="btn btn-sm btn-info" (click)="editName = true"><i class="fas fa-pen-square"></i></button>
      <button *ngIf="editName" class="btn btn-sm btn-success" (click)="updateName()"><i class="fas fa-check-circle"></i></button>
      <button *ngIf="editName" class="btn btn-sm btn-danger" (click)="resetName()"><i class="fas fa-times-circle"></i></button>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Description</label>
    <div class="col-sm-6">
      <textarea class="form-control" [(ngModel)]="description" [readonly]="!editDescription"></textarea>
    </div>
    <div class="col-sm-3 text-center">
      <button *ngIf="!editDescription" class="btn btn-sm btn-info" (click)="editDescription = true"><i class="fas fa-pen-square"></i></button>
      <button *ngIf="editDescription" class="btn btn-sm btn-success" (click)="updateDescription()"><i class="fas fa-check-circle"></i></button>
      <button *ngIf="editDescription" class="btn btn-sm btn-danger" (click)="resetDescription()"><i class="fas fa-times-circle"></i></button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3">
      <button class="btn btn-secondary btn-block" [routerLink]="['/products']">Products</button>
    </div>
  </div>
  <br>
  <router-outlet (activate)="componentAdded($event)" name="review"></router-outlet>
</div>
