<h2>New Product</h2>
<br>
<div class="form-group row">
  <label class="col-sm-3 col-form-label">Name</label>
  <div class="col-sm-7">
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-3 col-form-label">Description</label>
  <div class="col-sm-7">
    <textarea class="form-control" [(ngModel)]="description"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-3 text-left">
    <button class="btn btn-secondary btn-block" [routerLink]="['/products']">Products</button>
  </div>
  <div class="col-sm-6"></div>
  <div class="col-sm-3 text-right">
    <button class="btn btn-secondary btn-block" (click)="addProduct()">Add</button>
  </div>
</div>
