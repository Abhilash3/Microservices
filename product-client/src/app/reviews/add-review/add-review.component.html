<h4>Review</h4>
<br>
<div class="form-group row">
  <label class="col-sm-3 col-form-label">Rating</label>
  <div class="col-sm-6">
    <select class="form-control" (change)="rating = $event.target.value">
      <option *ngFor="let x of ' '.repeat(5).split(''); index as i" [value]="i + 1" [selected]="i + 1 == rating">
        {{'&#xf005;'.repeat(i + 1)}}
      </option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-3 col-form-label">Description</label>
  <div class="col-sm-6">
    <textarea class="form-control" [(ngModel)]="description"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-3">
    <button class="btn btn-secondary btn-block" [routerLink]="['/products/' + productId, {outlets: {review: 'reviews'}}]">Reviews</button>
  </div>
  <div class="col-sm-6"></div>
  <div class="col-sm-3">
    <button class="btn btn-secondary btn-block" (click)="addReview()">Add</button>
  </div>
</div>
